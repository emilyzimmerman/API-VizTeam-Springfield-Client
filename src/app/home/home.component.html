<!--Come Back to-->
<div  class="noScroll">
  <div class="row" style="padding: 2%">
  <div class="col-md-6">
    <mat-card style="height: 500px">
      <header style="border-bottom: solid black 1px;"><h1>Teams</h1></header>
      <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
      <mat-expansion-panel
      (opened)="panelOpenState = true"
      (closed)="panelOpenState = false"
      style="margin-top: 2%;"
      *ngFor="let team of displayTeams">
        <mat-expansion-panel-header>
        <mat-panel-title>
        {{team.name}}
        </mat-panel-title>
        </mat-expansion-panel-header>
        <p>{{team.description}}</p>
      </mat-expansion-panel>
    </mat-card>
  </div>

  <div class="col-md-6">
    <mat-card style="height: 450px; margin-top: 5%;">
      <div style="height: 300px; display: flex; align-items: center;">
        <mat-card-content style="margin: auto"><h1>Select a team to view members</h1></mat-card-content>
      </div>
      <div class="row" style="border-top: solid black 1px;">
        hi
      </div>
    </mat-card>
  </div>
  </div>
</div>
