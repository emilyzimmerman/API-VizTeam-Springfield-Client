
<form [formGroup]="employeeFormgroup" (ngSubmit)="onSubmit()">

  <mat-dialog-content>
    <h4 style="color: red" *ngIf="error">Please Enter a team name and description </h4>
    <p><mat-form-field style="width: 400px;">
      <input
        matInput placeholder="First Name"
        type="text"
        class="form-control"
        name="first_name"
        formControlName="first_name"
        required
        >
    </mat-form-field></p>
    <p><mat-form-field style="width: 400px;">
      <input
        matInput placeholder="Last Name"
        type="text"
        class="form-control"
        name="last_name"
        formControlName="last_name"
        required
      >
    </mat-form-field></p>

    <mat-form-field style="width: 50%;">
      <input
        matInput placeholder="Image Path"
        type="text"
        class="form-control"
        name="pictureUrl"
        formControlName="pictureUrl"
        required
        >
    </mat-form-field>

    <p>
      <mat-form-field >
        <mat-select style="margin-right: 20px;;" placeholder="Title" formControlName="job_id" required>
          <mat-option [value]="job.id" *ngFor="let job of jobs; index as i">
            {{job.job_titles}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field >
        <mat-select  style="margin-right: 20px;" placeholder="Team" formControlName="team_id" required>
          <mat-option [value]="team.id" *ngFor="let team of teams; index as i">
            {{team.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
  </p>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button (click)="closeDialog()">Cancel</button>    <button type="submit"  [disabled]="!employeeFormgroup.valid" mat-button>Edit Team</button>
  </mat-dialog-actions>

</form>
