<form [formGroup]="memberFormgroup" >

  <mat-dialog-content>
    <h4>Add Member Dialog</h4>
    <mat-form-field style="width: 50%;">
      <input
        matInput placeholder="First Name"
        type="text"
        class="form-control"
        name="first_name"
        formControlName="first_name"

        >
    </mat-form-field>

    <mat-form-field style="width: 50%;">
      <input
        matInput placeholder="Last Name"
        type="text"
        class="form-control"
        name="last_name"
        formControlName="last_name"

        >
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Title">
        <mat-option *ngFor="let team of teams" [value]="team.value">
          {{team.viewValue}}
        </mat-option>

      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Team"></mat-select>
    </mat-form-field>
  </mat-dialog-content>


  <mat-dialog-actions align="end">
    <button mat-button matDialogClose>Cancel</button>    <button type="submit" mat-button>Submit</button>
  </mat-dialog-actions>

  </form>
