<form [formGroup]="employeeFormgroup" (ngSubmit)="onSubmit()">

  <mat-dialog-content>
    <h4>Add Member Dialog</h4>
    <mat-form-field style="padding-right: 10px;">
      <input
        matInput placeholder="First Name"
        type="text"
        class="form-control"
        name="first_name"
        formControlName="first_name"

        >
    </mat-form-field>

    <mat-form-field style="padding-right: 10px;">
      <input
        matInput placeholder="Last Name"
        type="text"
        class="form-control"
        name="last_name"
        formControlName="last_name"

        >
    </mat-form-field>

    <mat-form-field >
      <mat-select style="margin-right: 20px;;" placeholder="Title" formControlName="job_id" >
        <mat-option [value]="job.id" *ngFor="let job of jobs; index as i">
          {{job.job_titles}}
        </mat-option>

      </mat-select>
    </mat-form-field>

    <mat-form-field >
      <mat-select  style="margin-right: 20px;" placeholder="Team" formControlName="team_id" >
        <mat-option [value]="team.id" *ngFor="let team of teams; index as i">
          {{team.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-dialog-content>


  <mat-dialog-actions align="end">
    <button mat-button matDialogClose>Cancel</button>    <button type="submit" mat-button>Submit</button>
  </mat-dialog-actions>

  </form>
