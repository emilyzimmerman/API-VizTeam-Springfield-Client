
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <button mat-icon-button style="float: right; margin: 5px">
    <mat-icon matDialogClose>close</mat-icon>
  </button>
  <mat-dialog-content>
    <header><h1>Login</h1></header>
    <h4 style="color: red" *ngIf="error">Invalid credentials. Please try again</h4>
    <p><mat-form-field>
      <input
        matInput placeholder="example@example.com"
        type="email"
        id="email"
        formControlName="email"
        required
        >
      <mat-icon matSuffix>person</mat-icon>
    </mat-form-field></p>
    <p><mat-form-field>
      <input
        matInput placeholder="password"
        type="password"
        id="password"
        formControlName="password"
        required>
      <mat-icon matSuffix>lock</mat-icon>
    </mat-form-field></p>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button
      mat-raised-button
      [disabled]="!loginForm.valid"
      style="background-color: #7d73b5; color:white"
      >Login</button>
  </mat-dialog-actions>
</form>
