<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <input matInput placeholder="Email" type="email" name="email" formControlName="email" required>
    <mat-error *ngIf="signupForm.controls['email'].invalid && signupForm.controls['email'].touched">Please enter a valid email.</mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Phone" type="text" name="phone" formControlName="phone" required>
    <mat-error *ngIf="signupForm.controls['phone'].invalid && signupForm.controls['phone'].touched">Please enter your phone number.</mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="First Name" type="text" name="first_name" formControlName="first_name" required>
    <mat-error *ngIf="signupForm.controls['first_name'].invalid && signupForm.controls['first_name'].touched">Please enter your first name.</mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Last Name" type="text" name="last_name" formControlName="last_name" required>
    <mat-error *ngIf="signupForm.controls['last_name'].invalid && signupForm.controls['last_name'].touched">Please enter your last name.</mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Password" type="password" name="password" formControlName="password" required>
    <mat-error *ngIf="signupForm.controls['password'].invalid && signupForm.controls['password'].touched">Please enter a password.</mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Password Confirmation" type="password_confirmation" name="password_confirmation" formControlName="password_confirmation" required>
    <mat-error *ngIf="signupForm.controls['password_confirmation'].invalid && signupForm.controls['password_confirmation'].touched">Please enter your password confirmation.</mat-error>
  </mat-form-field>
  
  <mat-form-field>
    <input matInput placeholder="Username" type="text" name="username" formControlName="username" required>
    <mat-error *ngIf="signupForm.controls['username'].invalid && signupForm.controls['username'].touched">Please enter a username.</mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="signupForm.invalid">Submit</button>
</form>
